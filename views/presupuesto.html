    <section class="presupuesto">
        <div class="container"><br>
            <h2>Solicita tu Presupuesto</h2>
            
            <form id="presupuestoForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" maxlength="15" required>
                    <span class="error-message" id="error-nombre"></span>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" maxlength="40"
                        required>
                    <span class="error-message" id="error-apellidos"></span>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Tu teléfono" maxlength="9" required>
                    <span class="error-message" id="error-telefono"></span>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                    <span class="error-message" id="error-email"></span>
                </div>
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <select id="producto" name="producto" required>
                        <option value="">Selecciona un producto</option>
                        <option value="web_basica">Web Básica - 500€</option>
                        <option value="web_profesional">Web Profesional - 1000€</option>
                        <option value="tienda_online">Tienda Online - 1500€</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="plazo">Plazo (días):</label>
                    <input type="number" id="plazo" name="plazo" placeholder="Número de días" required>
                </div>
                <div class="form-group">
                    <label>Extras:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" name="seo" id="seo">
                        <label for="seo">SEO (200€)</label><br>
                        <input type="checkbox" name="mantenimiento" id="mantenimiento">
                        <label for="mantenimiento">Mantenimiento (300€)</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="condiciones">
                        Acepto las <a href="aviso-legal.html">condiciones de privacidad</a>
                    </label>
                    <input type="checkbox" id="condiciones" name="condiciones" required>
                    <span class="error-message" id="error-condiciones"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Calcular Presupuesto</button>
                </div>
            </form>
            <div id="resultado"></div>
        </div>
    </section>
